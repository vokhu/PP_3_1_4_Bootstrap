<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <title>Table of user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"
                  th:text="${user.userName} + '  with role:  ' + ${user.getRoles}">
            </span>
        <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<br>
<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content bg-light" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab">
                <div class="d-flex align-content-center flex-wrap">
                    <h2><b>Admin panel</b></h2>
                </div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab"
                                data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab"
                                aria-controls="home" aria-selected="true">Table of users
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab"
                                data-bs-toggle="tab" data-bs-target="#newUser"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">Add new User
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="container">
                            <table class="table table-striped table-bordered table-hover caption-top">
                                <caption><p class="fw-bold">All users</p></caption>
                                <thead class="table-while">
                                <tr>
                                    <th>Username</th>
                                    <th>firstname</th>
                                    <th>lastName</th>
                                    <th>age</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getUserName()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName}"></td>
                                    <td th:text="${user.getAge}"></td>
                                    <td>
                                        <button class="btn btn-info" data-bs-toggle="modal"
                                                th:data-bs-target="${'#eMdl'+ user.getId}"
                                                th:data-row="${user}">Update
                                        </button>
                                        <div class="modal fade" th:id="${'eMdl'+ user.getId}" tabindex="-1"
                                             aria-labelledby="update" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="update">Update user</h1>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form th:method="PATCH"
                                                          th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          th:object="${user}">
                                                        <div class="modal-body">
                                                            <div class="mb-3">
                                                                <label for="userNameUpdate"
                                                                       class="col-form-label">Login</label>
                                                                <input type="text"
                                                                       th:value="${user.getUserName()}" name="userName"
                                                                       class="form-control" id="userNameUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="firstNameUpdate"
                                                                       class="col-form-label">name</label>
                                                                <input type="text"
                                                                       th:value="${user.getFirstName()}"
                                                                       name="firstName"
                                                                       class="form-control" id="firstNameUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="lastNameUpdate" class="col-form-label">lastname</label>
                                                                <input type="text"
                                                                       th:value="${user.getLastName}" name="lastName"
                                                                       class="form-control" id="lastNameUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="ageUpdate"
                                                                       class="col-form-label">age</label>
                                                                <input type="text"
                                                                       th:value="${user.getAge}" name="age"
                                                                       class="form-control" id="ageUpdate"
                                                                       required minlength="2" maxlength="20"/>

                                                                <div class="mb-3">
                                                                    <label for="passwordUpdate"
                                                                           class="col-form-label">password</label>
                                                                    <input type="password"
                                                                           th:value="${user.getPassword}"
                                                                           name="password"
                                                                           class="form-control" id="passwordUpdate"
                                                                           required minlength="2" maxlength="20"/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="container-fluid "
                                                                           for="rolesUpdate">Role</label>
                                                                    <select class="form-control"
                                                                            id="rolesUpdate"
                                                                            name="roles" multiple>

                                                                        <option th:each="role : ${userroles}"
                                                                                th:value="${role.getId()}"
                                                                                th:text="${role.getRoleName()}">Role
                                                                            name
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-primary"
                                                                       value="Update"/>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" data-bs-toggle="modal"
                                                th:data-bs-target="${'#dMdl'+ user.getId()}"
                                                th:data-row="${user}">Delete
                                        </button>
                                        <div class="modal fade" th:id="${'dMdl'+ user.getId()}" tabindex="-1"
                                             aria-labelledby="delete" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="delete">Delete user</h1>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form th:method="DELETE"
                                                          th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          th:object="${user.getId}">
                                                        <div class="modal-body">
                                                            <div class="mb-3">
                                                                <label for="userNameDelete"
                                                                       class="col-form-label">name</label>
                                                                <input type="text"
                                                                       th:value="${user.getUserName()}" name="userName"
                                                                       class="form-control" id="userNameDelete"
                                                                       readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="firstNameDelete"
                                                                       class="col-form-label">name</label>
                                                                <input type="text"
                                                                       th:value="${user.getFirstName()}"
                                                                       name="firstName"
                                                                       class="form-control" id="firstNameDelete"
                                                                       readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="lastNameDelete" class="col-form-label">lastname</label>
                                                                <input type="text"
                                                                       th:value="${user.getLastName}" name="lastName"
                                                                       class="form-control" id="lastNameDelete"
                                                                       readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="ageDelete"
                                                                       class="col-form-label">age</label>
                                                                <input type="text"
                                                                       th:value="${user.getAge}" name="age"
                                                                       class="form-control" id="ageDelete" readonly/>

                                                                <div class="mb-3">
                                                                    <label for="passwordDelete"
                                                                           class="col-form-label">Password</label>
                                                                    <input type="password"
                                                                           th:value="${user.getPassword}"
                                                                           name="password"
                                                                           class="form-control" id="passwordDelete"
                                                                           readonly/>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-danger"
                                                                       value="Delete"/>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="newUser">
                        <div class="card">
                            <h5 class="card-header">Add new user</h5>
                            <div class="card-body text-center">
                                <form th:method="POST" th:action="@{/admin/}" th:object="${user}">
                                    <label class="font-weight-bold" for="userNameNew">Username</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="2" maxlength="15"
                                           name="userName"
                                           id="userNameNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="userName"/>
                                    <br>
                                    <label class="font-weight-bold" for="firstNameNew">Firstname</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="2" maxlength="15"
                                           name="firstName"
                                           id="firstNameNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="name"/>
                                    <br>
                                    <label class="font-weight-bold" for="lastNameNew">lastname</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="2" maxlength="15"
                                           name="lastName"
                                           id="lastNameNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="lastname"/>
                                    <br>
                                    <label class="font-weight-bold" for="ageNew">age</label>
                                    <br>
                                    <input class="form-control" type="text" step="1" min="0" required minlength="1"
                                           maxlength="120" name="age"
                                           id="ageNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="age"/>
                                    <br>
                                    <label class="font-weight-bold" for="passwordNew">password</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="3" maxlength="15"
                                           name="password"
                                           id="passwordNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="password"/>
                                    <br>
                                    <label class="font-weight-bold">role</label>
                                    <select class="form-control form-control-sm" name="roles" multiple
                                            th:value="${user.getRoles}"
                                            style="height: 50px; width: 300px; margin: 0 auto">
                                        <option value="1">USER</option>
                                        <option selected="selected" value="2">ADMIN</option>
                                    </select>
                                    <br/>
                                    <div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <div class="container">
                    <div class="d-flex align-content-center flex-wrap" style="height: 100px">
                        <h2 class="d-flex align-content-center flex-wrap"><b>User information-page</b></h2>
                    </div>
                    <table class="table table-striped table-bordered table-hover caption-top">
                        <caption><p class="fw-bold">About user</p></caption>
                        <thead class="table-while">
                        <tr>
                            <th>Username</th>
                            <th>firstname</th>
                            <th>lastname</th>
                            <th>age</th>
                            <th>roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getUserName()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName}"></td>
                            <td th:text="${user.getAge}"></td>
                            <td th:text="${user.getRoles}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
